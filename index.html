        <script type="text/javascript">
            var dataset=[];
            for (var i =0; i<12; i++){
                var newNumber=Math.round( Math.random()*100);
                dataset.push(newNumber+100);
            }
    
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                
                .style("height", function(d){return (d*2)+"px";})
                .style("float", "left")
                .style ("background-color", function(d){
